<!DOCTYPE html>
<html>

<head>

    <title>VIZZY WEBAPP</title>
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="panel">
            <h1>VIZZY!</h1><br>
            <h2>WebApp di tracciamento spese</h2>
        </header>

        <main>
            <p class="empty-list-msg">Ãˆ arrivato il momento di spendere un po' di soldi...</p>

            <ul id="expenses-list">
            </ul>

            <div class="CRUD-buttons">
                <button class="open-button" onclick="toggleAddButton()"><img src="images/add.svg"></button>
                <button class="add-cancel-button" onclick="toggleAddButton()"><img class="close-img"
                        src="images/close.svg"></button>
                <button class="edit-cancel-button" onclick="toggleEditButtons()"><img class="close-img"
                        src="images/close.svg"></button>
                <button id="btnDeleteAll" onclick="deleteAll()">
                    <img class="trash" src="images/trash.svg">
                </button>
            </div>

            <div class="add-popup" id="addPopup">
                <div class="add-container">
                    <input type="date" class="newDate" placeholder="Quando?" required>
                    <input type="text" class="newMovement" placeholder="Cos'hai fatto?" required>
                    <input type="number" class="newCash" placeholder="Quanto hai speso?" required>
                    <select class="categoriesDropdown"></select>
                    <button id="btnAdd"><img src="images/add.svg"></button>
                </div>
            </div>

            <div class="modify-popup" id="modifyPopup">
                <div class="modify-container">
                    <input type="date" class="editNewDate" placeholder="Quando?" required>
                    <input type="text" class="editNewMovement" placeholder="Cos'hai fatto?" required>
                    <input type="number" class="editNewCash" placeholder="Quanto hai speso?" required>
                    <select class="editCategoriesDropdown"></select>
                    <button id="btnEdit"><img src="images/edit.svg"></button>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
